<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Enter Person and Car Details</h1>
        <form id="details-form">
            <div class="form-group">
                <label for="personName">Name:</label>
                <input type="text" class="form-control" id="personName" required>
                <div class="invalid-feedback">Please enter a name.</div>
            </div>
            <div class="form-group">
                <label for="personAge">Age:</label>
                <input type="number" class="form-control" id="personAge" required min="18">
                <div class="invalid-feedback">Please enter a valid age (18 or older).</div>
            </div>
            <div class="form-group">
                <label for="carModel">Model:</label>
                <input type="text" class="form-control" id="carModel" required>
                <div class="invalid-feedback">Please enter the car's model.</div>
            </div>
            <div class="form-group">
                <label for="carYear">Year:</label>
                <input type="number" class="form-control" id="carYear" required>
                <div class="invalid-feedback">Please enter the car's year.</div>
            </div>
            <div class="form-group">
                <label for="carColor">Color:</label>
                <input type="text" class="form-control" id="carColor" required>
                <div class="invalid-feedback">Please enter the car's color.</div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div id="details-display" class="mt-5 d-none">
            <h2>Person Details</h2>
            <p id="person-details" class="mb-3"></p>
            <h2>Car Details</h2>
            <p id="car-details"></p>
        </div>
    </div>

    
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
